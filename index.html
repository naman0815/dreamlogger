<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Logger AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-purple': '#0a001a',
              'night-sky': '#1d1135',
              'dusk-blue': '#4a306d',
              'lavender-mist': '#c0b7e8',
              'moon-glow': '#f0e8ff',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
<style>
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    @keyframes glow {
      0%, 100% { filter: blur(3xl) opacity(0.4); }
      50% { filter: blur(3xl) opacity(0.6); }
    }
    .animate-blob {
      animation: blob 8s infinite ease-in-out, glow 12s infinite ease-in-out;
    }
    .animation-delay-2000 { animation-delay: -2s, -2s; }
    .animation-delay-4000 { animation-delay: -4s, -4s; }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-deep-purple text-moon-glow font-sans pb-24">
    <div class="fixed inset-0 z-[-1] overflow-hidden">
        <div class="absolute top-[-10%] left-[5%] w-[40vmin] h-[40vmin] bg-purple-900 rounded-full animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[5%] w-[50vmin] h-[50vmin] bg-indigo-900 rounded-full animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[20%] left-[10%] w-[30vmin] h-[30vmin] bg-dusk-blue rounded-full animate-blob animation-delay-4000"></div>
    </div>
    <div id="root" class="relative z-10 h-screen overflow-y-auto"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
